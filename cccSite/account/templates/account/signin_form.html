{% load static %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'boiler/contact_formstyle.css' %}">
</head>

<body>
    <form action="{% url 'account:signin_form'%}" id="signin-form" style="display: none;" method="post" aria-labelledby="form-title" role="form">
        {% csrf_token %}
        <h2 id="form-title">Sign In</h2>
        <div class="half left cf" role="group" aria-labelledby="contact-info">
            <span id="contact-info" class="visually-hidden">Contact Information</span>
            <label for="{{ form.sender.id_for_label }}" class="visually-hidden">Name</label>
            {{ form.sender }}
            <label for="{{ form.email.id_for_label }}" class="visually-hidden">Email</label>
            {{ form.email }}
            <label for="{{ form.subject.id_for_label }}" class="visually-hidden">Subject</label>
            {{ form.subject }}
        </div>
        <div class="half right cf" role="group" aria-labelledby="message-info">
            <span id="message-info" class="visually-hidden">Message</span>
            <label for="{{ form.message.id_for_label }}" class="visually-hidden">Message</label>
            {{ form.message }}
        </div>
        <input type="submit" value="Submit" id="input-submit" role="button" aria-label="Submit form">
    </form>
</body>
