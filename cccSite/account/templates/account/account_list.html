{% extends "account/accountBase.html" %}
{% load static %}



{% block accountFunc %}
<div id="content" class="body" role="main" aria-labelledby="page-title">
    <h1 id="page-title">Chesapeake Community Connect</h1>
    <form action = "{% url 'account:account_list' %}" method= 'GET' role="search" aria-label="User seach form">
        {{search.as_p}}
        <input type="submit" id="search-btn" class="button_CCC" value="Submit" aria-label="Submit search">
    </form>
    {%for item in users %}
    <ul role="list">                         
        <li role="listitem"><a href="{{item.get_absolute_url}}">{{ item.user.username }}</a> {{item.num_forums}} Forums
         </li>                      
     </ul> 
    {%endfor%}
    
</div>

{% endblock accountFunc %}
