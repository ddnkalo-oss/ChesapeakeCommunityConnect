{% load static %}

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'boiler/contact_formstyle.css' %}">
</head>

<body>

    <div class="body">
        <form action="{% url 'boiler:help'%}" id="contact-form" style="display:none; float: left;" method="post" role="form">
            {% csrf_token %}
            <div class="half left cf">
                {{ form.sender }}
                {{ form.email }}
                {{ form.subject }}
            </div>
            <div class="half right cf">
                {{ form.message }}
            </div>
            <input type="submit" value="Submit" class="button_CCC">
        </form>
    </div>

</body>
